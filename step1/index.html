<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS @ JSFoo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body ng-app="stockMarketApp">

    <div class="row">
        <div>
            <div>
                <div class="stock-dash col-md-3">
                    <span class="stock-name" >Twitter Inc {{1+2}}</span>
                    <span class="stock-price" >$17.11</span>
                    <span class="stock-change positive" >10 %</span>
                </div>
            </div>
        </div>

        <div>
            <div>
                <div class="stock-dash col-md-3">
                    <span class="stock-name" >Google Inc</span>
                    <span class="stock-price" >$398.11</span>
                    <span class="stock-change negative" >12 %</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
